{{ define "main" }}

  <article class="post">
    <header class="post-header">
        <h1 class="post-title{{ if .Params.favorite }} favorite{{end}}{{ if .Params.draft }} draft{{end}}">{{ trim .Title  " " }}</h1>
    </header>
    <div class="content">
        {{ .Content }}
    </div>
  </article>

  
  <script src="https://unpkg.com/lunr/lunr.js"></script>
  <script src="/search.js"></script>

  <div class="search-box">
    <img src="/apizator.png" class="search-logo" />
    <input type="search" class="search-input" id="search-input" placeholder="Search an APIzation..." />
  </div>

  <div id= "search-results"></div>
{{ end }}
